<div class="bodyForm">
    <div class="form" id="formid">
        <div class="formTitle">Contattami compilando il form</div>
        <form id="contactform">
            <input class="formelement"  type="hidden" name="contact_number">
            <label class="formelement" for="namespace" title="Nome utente">Name</label>
            <input required class="formelement" id="namespace" type="text" name="user_name">
            <label class="formelement" for="emailspace" title="Email utente">Email</label>
            <input required class="formelement" id="emailspace" type="email" name="user_email">
            <label class="formelement" for="messagespace" title="Messaggio">Message</label>
            <textarea required class="formelement" id="messagespace" name="message"></textarea>
            <input class="formelement" id="sendbutton" type="submit" value="Send" onclick="myFunction()">
        </form>
    </div>
    <div id="grazie">
        Grazie!
    </div>
    <div class="linkhomelinkedin" id="linkhomelinkedin">
